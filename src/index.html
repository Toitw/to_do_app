<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todin list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>To-Do List</h1>
            <div class="projects">
              <div class="projects-button-row">
                <button class="show-completed-button"></button>
                <button class="add-project-button">Add Project</button>
              </div>
                <div class="project-modal">
                    <div class="modal-content">
                        <span class="project-close-button">&times;</span>
                        <form class="project-form">
                            <label for="project-name"></label>
                            <input type="text" id="project-name" name="projectName" required>
                            <button type="submit">Add Project</button>
                        </form>
                    </div>
                </div>
                <ul class="project-list">
                    <!-- Projects will be added dynamically here -->
                </ul>
            </div>
        </div>
        <div class="main">
            <button class="add-task-button">Add Task</button>
            <div class="task-details">
                <h2>Task Details</h2>
                <div class="task-details-content">
                  <div class="task-details-row">
                    <div class="task-details-label">Project:</div>
                    <div class="task-details-value" id="task-details-project"></div>
                  </div>
                  <div class="task-details-row">
                    <div class="task-details-label">Title:</div>
                    <div class="task-details-value" id="task-details-title"></div>
                  </div>
                  <div class="task-details-row">
                    <div class="task-details-label">Description:</div>
                    <div class="task-details-value" id="task-details-description"></div>
                  </div>
                  <div class="task-details-row">
                    <div class="task-details-label">Due Date:</div>
                    <div class="task-details-value" id="task-details-due-date"></div>
                  </div>
                  <div class="task-details-row">
                    <div class="task-details-label">Priority:</div>
                    <div class="task-details-value" id="task-details-priority"></div>
                  </div>
                  <div class="task-details-row">
                    <button class="complete-task-button">Complete Task</button>
                  </div>
                  <div class="task-details-row">
                    <button class="delete-task-button">Delete Task</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add a New Task</h2>
            <form class="task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="taskName" required>
              
                <label for="project">Project:</label>
                <select id="project" name="project">
                </select>
              
                <label for="due-date">Due date:</label>
                <input type="text" id="due-date" name="dueDate" required>
              
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="taskDescription"></textarea>
              
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                  <option value="low">Low Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>

                <div class="error-message">
                  <div class="error-modal-content">
                    <span class="error-modal-close">&times;</span>
                    <p class="error-modal-message">Please check the form for errors.</p>
                  </div>
                </div>
              
                <button type="submit">Add Task</button>
              </form>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="tasks.js"></script>
    <script type="module" src="projects.js"></script>
</body>
</html>
